<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顧客反應</title>
  </head>
  <body>
    <form action="/formHandling" method="POST">
      <h2>意見回饋</h2>
      <ul>
        <li>
          <label for="name">名稱:</label>
          <input type="text" id="name" name="name" />
        </li>
        <li>
          <label for="email">電子信箱:</label>
          <input type="email" id="email" name="email" />
        </li>
        <li>
          <label for="msg">您的回饋:</label>
          <textarea id="msg" name="message"></textarea>
        </li>
        <button onclick="processFormData();addMsg()">提交表單</button>
      </ul>
    </form>
    <style>
      form {
        margin: 0;
        width: 400px;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1rem;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -200px;
        margin-top: -350px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-top: 1rem;
      }

      label {
        display: inline-block;
        width: 90px;
        text-align: right;
      }

      input,
      textarea {
        font: 1em;
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;
      }
      input:focus,
      textarea:focus {
        border-color: #000;
      }

      textarea {
        vertical-align: top;

        height: 15em;
      }

      .button {
        padding-left: 90px;
      }

      button {
        margin-left: 0.5em;
      }
    </style>
    <script>
      var nameElement = document.getElementById("name");
      var emailElement = document.getElementById("email");
      var feedbackElement = document.getElementById("msg");
      function processFormData() {
        const name = nameElement.value;
        const email = emailElement.value;
        alert("謝謝" + name + "的回饋，您的email:" + email);
      }
      function addMsg() {
        let table = document.getElementById(feedbackElement);
        let newRow = table.insertRow();
        newRow.insertCell().innerHTML = new Date().toLocaleString;
        newRow.insertCell().innerHTML = nameElement.value;
        newRow.insertCell().innerHTML = emailElement.value;
        newRow.insertCell().innerHTML = feedbackElement.value;
        newRow.insertCell().innerHTML =
          '<input type="button" value="Delete" onclick="delRow(this)"></input>';
        nameElement.value = "";
        emailElement.value = "";
        feedbackElement.value = "";
      }
    </script>
  </body>
</html>
